/var/log/janitor/*.log {
    daily
    rotate 7
    compress
    delaycompress
    missingok
    notifempty
    create 0640 janitor janitor
    dateext
    dateformat -%Y%m%d
    maxsize 10M
    postrotate
        echo "[$(date '+%Y-%m-%d %H:%M:%S')] Logrotate completed" >> /var/log/janitor/rotation.log 2>&1 || true
    endscript
}
