name: ow
services:
  server:
    build:
      context: .
      dockerfile: services/server/Dockerfile
    image: nicolaiprodromov/ow-server:latest
    container_name: server
    ports:
      - "8765:8765"
    environment:
      - wormhole_port=8765
      - wormhole_host=0.0.0.0
    networks:
      - ow-net
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import socket; s = socket.socket(); s.connect(('localhost', 8765)); s.close()",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  bridge:
    build:
      context: .
      dockerfile: services/bridge/Dockerfile
    image: nicolaiprodromov/ow-bridge:latest
    container_name: bridge
    ports:
      - "9222:9222"
      - "8766:8766"
    environment:
      - chrome_debug_port=9222
      - chrome_user_data_dir=/tmp/chrome-debug
      - wormhole_server_host=server
      - wormhole_port=8765
      - proxy_port=8766
      - outlier_email=${OUTLIER_EMAIL}
      - outlier_password=${OUTLIER_PASSWORD}
    depends_on:
      server:
        condition: service_healthy
    volumes:
      - ./services/bridge/inject_wormhole.js:/app/inject_wormhole.js:ro
      - chrome-data:/tmp/chrome-debug
    networks:
      - ow-net
    restart: unless-stopped
    shm_size: 2gb
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  oai:
    build:
      context: .
      dockerfile: services/oai/Dockerfile
    image: nicolaiprodromov/ow-oai:latest
    container_name: oai
    ports:
      - "11434:11434"
    environment:
      - oai_host=0.0.0.0
      - oai_port=11434
      - wormhole_server_host=server
      - wormhole_port=8765
    depends_on:
      server:
        condition: service_healthy
      bridge:
        condition: service_started
    volumes:
      - ./templates:/app/templates:ro
      - ./data:/app/data
    networks:
      - ow-net
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:11434/api/version').read()",
        ]
      interval: 15s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  ow-net:
    driver: bridge

volumes:
  chrome-data:
    driver: local
