name: ow
services:
  server:
    build:
      context: .
      dockerfile: services/server/Dockerfile
      args:
        - wormhole_port=${WORMHOLE_PORT:-8765}
    image: nicolaiprodromov/ow-server:latest
    container_name: server
    ports:
      - "${WORMHOLE_PORT:-8765}:${WORMHOLE_PORT:-8765}"
    environment:
      - wormhole_port=${WORMHOLE_PORT:-8765}
      - wormhole_host=0.0.0.0
    networks:
      - ow-net
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import socket; s = socket.socket(); s.connect(('localhost', 8765)); s.close()",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  bridge:
    build:
      context: .
      dockerfile: services/bridge/Dockerfile
      args:
        - chrome_debug_port=${CHROME_DEBUG_PORT:-9222}
        - proxy_port=${PROXY_PORT:-8766}
    image: nicolaiprodromov/ow-bridge:latest
    container_name: bridge
    ports:
      - "${CHROME_DEBUG_PORT:-9222}:${CHROME_DEBUG_PORT:-9222}"
      - "${PROXY_PORT:-8766}:${PROXY_PORT:-8766}"
    environment:
      - chrome_debug_port=${CHROME_DEBUG_PORT:-9222}
      - wormhole_server_host=server
      - wormhole_port=${WORMHOLE_PORT:-8765}
      - proxy_port=${PROXY_PORT:-8766}
    depends_on:
      server:
        condition: service_healthy
    volumes:
      - ./services/bridge/inject_wormhole.js:/app/inject_wormhole.js:ro
      - ./data:/app/data
      - ./scripts/get_session/chrome_standalone:/app/chrome_standalone:ro
      - ./scripts/get_session/chrome_profile:/app/chrome_profile
    networks:
      - ow-net
    restart: unless-stopped
    shm_size: 2gb
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  oai:
    build:
      context: .
      dockerfile: services/oai/Dockerfile
      args:
        - oai_port=${OAI_PORT:-11434}
    image: nicolaiprodromov/ow-oai:latest
    container_name: oai
    ports:
      - "${OAI_PORT:-11434}:${OAI_PORT:-11434}"
    environment:
      - oai_host=0.0.0.0
      - oai_port=${OAI_PORT:-11434}
      - wormhole_server_host=server
      - wormhole_port=${WORMHOLE_PORT:-8765}
      - OAI_API_KEY=${OAI_API_KEY}
    depends_on:
      server:
        condition: service_healthy
      bridge:
        condition: service_started
    volumes:
      - ./services/oai/templates:/app/templates:ro
      - ./data:/app/data
    networks:
      - ow-net
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:11434/api/version').read()",
        ]
      interval: 15s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  janitor:
    profiles:
      - janitor
    build:
      context: services/janitor
      dockerfile: Dockerfile
    image: nicolaiprodromov/ow-janitor:latest
    container_name: janitor
    environment:
      - DATA_DIR=/app/data
      - ARCHIVE_DIR=/app/archives
      - CLEANUP_INTERVAL_HOURS=${CLEANUP_INTERVAL_HOURS:-24}
      - MAX_DATA_SIZE_MB=${MAX_DATA_SIZE_MB:-1024}
      - MAX_FILE_AGE_DAYS=${MAX_FILE_AGE_DAYS:-30}
      - ARCHIVE_RETENTION_DAYS=${ARCHIVE_RETENTION_DAYS:-90}
      - RUN_ON_STARTUP=${JANITOR_RUN_ON_STARTUP:-true}
      - TZ=${TZ:-UTC}
    volumes:
      - ./data:/app/data
      - janitor-archives:/app/archives
      - janitor-logs:/var/log/janitor
    networks:
      - ow-net
    healthcheck:
      test: ["CMD", "test", "-f", "/var/log/janitor/heartbeat"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  ow-net:
    driver: bridge

volumes:
  janitor-archives:
    driver: local
  janitor-logs:
    driver: local
