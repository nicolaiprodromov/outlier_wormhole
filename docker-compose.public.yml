name: ow
services:
  server:
    image: nicolaiprodromov/ow-server:latest
    container_name: server
    ports:
      - "${WORMHOLE_PORT:-8765}:${WORMHOLE_PORT:-8765}"
    environment:
      - wormhole_port=${WORMHOLE_PORT:-8765}
      - wormhole_host=0.0.0.0
    networks:
      - ow-net
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import socket; s = socket.socket(); s.connect(('localhost', 8765)); s.close()",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  bridge:
    image: nicolaiprodromov/ow-bridge:latest
    container_name: bridge
    ports:
      - "${CHROME_DEBUG_PORT:-9222}:${CHROME_DEBUG_PORT:-9222}"
      - "${PROXY_PORT:-8766}:${PROXY_PORT:-8766}"
    environment:
      - chrome_debug_port=${CHROME_DEBUG_PORT:-9222}
      - wormhole_server_host=server
      - wormhole_port=${WORMHOLE_PORT:-8765}
      - proxy_port=${PROXY_PORT:-8766}
    depends_on:
      server:
        condition: service_healthy
    volumes:
      - ./data:/app/data
      - ./scripts/get_session/chrome_standalone:/app/chrome_standalone:ro
      - ./scripts/get_session/chrome_profile:/app/chrome_profile
    networks:
      - ow-net
    restart: unless-stopped
    shm_size: 2gb
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  oai:
    image: nicolaiprodromov/ow-oai:latest
    container_name: oai
    ports:
      - "${OAI_PORT:-11434}:${OAI_PORT:-11434}"
    environment:
      - oai_host=0.0.0.0
      - oai_port=${OAI_PORT:-11434}
      - wormhole_server_host=server
      - wormhole_port=${WORMHOLE_PORT:-8765}
      - OAI_API_KEY=${OAI_API_KEY}
    depends_on:
      server:
        condition: service_healthy
      bridge:
        condition: service_started
    volumes:
      - ./data:/app/data
    networks:
      - ow-net
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:11434/api/version').read()",
        ]
      interval: 15s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  tunnel:
    image: nicolaiprodromov/ow-tunnel:latest
    container_name: tunnel
    environment:
      - oai_port=${oai_port:-11434}
    depends_on:
      oai:
        condition: service_healthy
    volumes:
      - ./data:/app/data
    networks:
      - ow-net
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  ow-net:
    driver: bridge
